        <img src="./assets/img/cat.png" alt="DescripciÃ³n de la imagen" class="imagen">

    <section id="calculadora">
        <div class="container">
        <div class="col-md-6">
            <h2>Calcular la Edad de Mascota</h2>
            <div class="form-group">
                <label for="edadHumana">Edad Humana con la del animal:</label>
                <input type="number" class="form-control" id="edadHumana">
            </div>
            <button type="button" class="btn btn-primary" onclick="calcularEdadMascota()">Calcular Edad Mascota</button>
            <div class="mt-3">
                <h3>Resultado:</h3>
                <p id="resultadoEdadMascota"></p>
            </div>
        </div>
    </div>
</div>
</div>
</section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function calcularEdadMascota() {
            var edadHumana = parseInt(document.getElementById('edadHumana').value);
            var edadMascota = 0;
            if (edadHumana <= 2) {
                edadMascota = edadHumana * 10.5;
            } else {
                edadMascota = 21 + ((edadHumana - 2) * 4);
            }
            document.getElementById('resultadoEdadMascota').innerHTML = "La edad de tu mascota es aproximadamente: " + edadMascota;
        }

    </script>
